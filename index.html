<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strawberry Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
        <code class="strawCount">Strawberries: <span id="strawCount">0</span></code> <br>
        <button onclick="addStraw(1)" class="strawButton" >Straw</button> 

        <p class="upgrades">
            <code>Hand: <span id="hand"> 0</span></code> <br>
            Just a hand, that collects strawberries
            <button onclick="buyHand()" class="hand">Buy</button> <br>
            Cost: <span id="handCost">15</span>
            <br>
            <br>
            <code>2 hands: <span id="twohand"> 0</span></code> <br>
            1 hand is good, but 2 hands is better!
            <button onclick="buy2Hand()" class="twohand">Buy</button> <br>
            Cost: <span id="twohandCost">200</span>
        </p>
</body>
</html>
